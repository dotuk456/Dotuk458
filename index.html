<body>

    <p><b>–ó–∞–≥–∞–ª—å–Ω–∞ —Å—É–º–∞: <span id="total">0</span> –≥—Ä–Ω</b></p>

    <!-- –§–æ—Ä–º–∞ –æ—Ñ–æ—Ä–º–ª–µ–Ω–Ω—è -->
    <div class="checkout-form" id="checkout-form">

      <input type="text" id="name" placeholder="–í–∞—à–µ —ñ–º'—è" required>
      <input type="tel" id="phone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω" required>
      <textarea id="address" placeholder="–ê–¥—Ä–µ—Å–∞ –¥–æ—Å—Ç–∞–≤–∫–∏" required></textarea>
      <button onclick="submitOrder()">–ü—ñ–¥—Ç–≤–µ—Ä–¥–∏—Ç–∏ –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è</button>
    </div>

    <!-- –í–∏–≤—ñ–¥ –ø—ñ–¥—Ç–≤–µ—Ä–¥–∂–µ–Ω–Ω—è -->
    <div id="order-result" style="margin-top:15px; font-weight:bold; color:green;"></div>
  </div>

  <script>
    let cart = [];
    let total = 0;

    function addToCart(product, price) {
      cart.push({product, price});
      total += price;
      renderCart();
    }

    function removeFromCart(index) {
      total -= cart[index].price;
      cart.splice(index, 1);
      renderCart();
    }

    function renderCart() {
      let list = document.getElementById("cart-list");
      list.innerHTML = "";
      cart.forEach((item, index) => {
        let li = document.createElement("li");
        li.innerHTML = `${item.product} - ${item.price} –≥—Ä–Ω 
          <button class="remove-btn" onclick="removeFromCart(${index})">√ó</button>`;
        list.appendChild(li);
      });
      document.getElementById("total").textContent = total;

      document.getElementById("checkout-btn").style.display = cart.length > 0 ? "block" : "none";
    }

    function showCheckout() {
      document.getElementById("checkout-form").style.display = "block";
    }

    function submitOrder() {
      let name = document.getElementById("name").value;
      let phone = document.getElementById("phone").value;
      let address = document.getElementById("address").value;

        alert("–ë—É–¥—å –ª–∞—Å–∫–∞, –∑–∞–ø–æ–≤–Ω—ñ—Ç—å –≤—Å—ñ –ø–æ–ª—è!");
        return;

        `‚úÖ –î—è–∫—É—î–º–æ, ${name}! –í–∞—à–µ –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è –Ω–∞ —Å—É–º—É ${total} –≥—Ä–Ω –ø—Ä–∏–π–Ω—è—Ç–æ.<br>
        –ú–∏ –∑–≤'—è–∂–µ–º–æ—Å—è –∑ –≤–∞–º–∏ –ø–æ —Ç–µ–ª–µ—Ñ–æ–Ω—É ${phone}.<br>
        –Ø–∫—â–æ —î –ø–∏—Ç–∞–Ω–Ω—è, –ø–∏—à—ñ—Ç—å –Ω–∞ <b>voljanko@gmail.com</b>.`;

      cart = [];
      total = 0;
      renderCart();
      document.getElementById("checkout-form").style.display = "none";
    }
  </script>
